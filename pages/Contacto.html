<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - TiendaTech</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
  <h1>TiendaTech</h1>
  <nav>
    <a href="../index.html">Inicio</a>
    <a href="alta.html">Alta de Productos</a>
    <a href="contacto.html">Contacto</a>
    <a href="nosotros.html">Nosotros</a>
  </nav>
</header>

<main>
  <h2>Contacto</h2>

  <form>
    <label>Nombre *</label>
    <input type="text" required minlength="3" maxlength="60" placeholder="Tu nombre">

    <label>E-mail *</label>
    <input type="email" required placeholder="tu@email.com">

    <label>Comentarios *</label>
    <textarea required minlength="10" maxlength="500" placeholder="Consulta sobre productos, envíos o soporte."></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>

<footer>
  <p>© 2025 TiendaTech</p>
</footer>
<script src="../js/script.js"></script>

</body>
</html>
